<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="" class="container">
      <h1>Registration Form</h1>
      <div class="line"></div>
      <input
        type="text"
        name="name"
        id=""
        placeholder="Name..."
        class="spacing round"
      />
      <input
        type="text"
        name="username"
        id=""
        placeholder="UserName..."
        class="spacing round"
      />
      <input
        type="email"
        name="email"
        id=""
        placeholder="Email..."
        class="spacing round"
      />
      <input
        type="password"
        name="password"
        id=""
        placeholder="Password..."
        class="spacing round"
      />
      <button type="submit" class="round">Submit Here</button>
    </form>
